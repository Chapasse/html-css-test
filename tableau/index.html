<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <!--1er ligne-->
        <td>1er case de ma 1er ligne</td>
        <td>2nd case de ma 1er ligne</td>
        <td>3ème case de ma 1er ligne</td>
      </tr>

      <tr>
        <!--2nd ligne-->
        <td>1er case de ma 2nd ligne</td>
        <td colspan="2">2nd case de ma 2nd ligne</td>
      </tr>

      <tr>
        <!--3ème ligne-->
        <td>1er case de ma 3ème ligne</td>
        <td>2nd case de ma 3ème ligne</td>
        <td>3ème case de ma 3ème ligne</td>
      </tr>
    </table>
    <style>
      div {
        display: flex;
        justify-content: space-around;
        width: 400px;
      }
    </style>

    <br />
    <br />
    <br />

    <div>
      <table border="1">
        <tr>
          <td rowspan="2">A</td>
          <td>B</td>
          <td>C</td>
        </tr>
        <tr>
          <td>D</td>
          <td>E</td>
        </tr>
        <tr>
          <td>F</td>
          <td colspan="2">G</td>
        </tr>
      </table>

      <table border="2">
        <tr>
          <td>A</td>
          <td rowspan="3">B</td>
          <td>C</td>
        </tr>
        <tr>
          <td rowspan="2">D</td>
          <td>E</td>
        </tr>
        <tr>
          <td>F</td>
        </tr>
      </table>

      <table border="3">
        <tr>
          <td colspan="3">A</td>
        </tr>
        <tr>
          <td rowspan="2">B</td>
          <td>C</td>
          <td>D</td>
        </tr>
        <tr>
          <td>E</td>
          <td>F</td>
        </tr>
      </table>
    </div>
  </body>
</html>
