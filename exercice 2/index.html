<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 2</title>
  </head>
  <body>
    <style>
      .bold {
        font-weight: bold;
      }
    </style>
    <form method="post" action="">
      <h4>Coordonées</h4>
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" />

      <label for="prenom">Prenom</label>
      <input type="text" id="prenom" name="nom" />

      <br />
      <br />

      <label for="documentation">Je désire recevoir une documentation</label>
      <input type="checkbox" id="documentation" name="documentation" />

      <br />
      <br />

      <label for="selectionPays" class="bold">Veuillez choisir un Pays</label>
      <select name="selectionPays" id="selectionPays">
        <option value="france">France</option>
        <option value="italie">Italie</option>
        <option value="espagne">Espagne</option>
      </select>

      <br />
      <br />

      <label for="selectionSexe" class="bold">Sexe</label>
      <input type="radio" id="masculin" name="selectionSexe" />Masculin
      <input type="radio" id="feminin" name="selectionSexe" />Féminin
      <input type="radio" id="autre" name="selectionSexe" />Autre

      <br />
      <br />

      <label for="selectionLangue" class="bold">Langue(s) parlée(s)</label>
      <input type="checkbox" id="français" name="selectionLangue" />Français
      <input type="checkbox" id="anglais" name="selectionLangue" />Anglais
      <input type="checkbox" id="chinois" name="selectionLangue" />Chinois

      <br />
      <br />

      <label for="questions" class="bold"
        >Vous pouvez nous faire parvenir vos questions</label
      ><br />
      <textarea name="questions" id="questions" cols="50" rows="5"></textarea>

      <br />
      <br />

      <input type="submit" value="Envoyer" />
      <input type="reset" value="Effacer" />
    </form>
  </body>
</html>
