<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>les Listes</title>
  </head>
  <body>
    <!-- Liste ordonnée -->
    <ol>
      <li>France</li>
      <li>Mali</li>
      <li>Japon</li>
      <li>Bresil</li>
      <li>Maroc</li>
    </ol>
    <!-- Liste non ordonnée -->
    <ul>
      <li>
        France
        <ul>
          <li>Paris</li>
          <li>
            Marseille
            <ol>
              <li>1er arrondissement</li>
              <li>2nd arrondissement</li>
              <li>3ème arrondissement</li>
            </ol>
          </li>
          <li>Lyon</li>
          <li>Lille</li>
        </ul>
      </li>
      <li>Mali</li>
      <li>Japon</li>
      <li>Bresil</li>
      <li>Maroc</li>
    </ul>
  </body>
</html>
